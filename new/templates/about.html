<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .carousel-container {
        min-height: 100vh;
        background: linear-gradient(to right, #ee9ca7, #ffdde1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }

    .carousel {
        width: 600px; 
        max-width: 90%;
        position: relative;
    }

    .carousel-inner {
        border-radius: 20px;
        overflow: hidden;
    }

    .carousel-inner img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        border-radius: 20px;
    }

    .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
    }

    /* Move buttons outside the image */
    .carousel-control-prev,
    .carousel-control-next {
        width: 5%;
        top: 50%;
        transform: translateY(-50%);
    }

    .carousel-control-prev {
        left: -60px;
    }

    .carousel-control-next {
        right: -60px;
    }

    @media (max-width: 768px) {
        .carousel-inner img {
            height: 300px;
        }

        .carousel-control-prev {
            left: -40px;
        }

        .carousel-control-next {
            right: -40px;
        }
    }
</style>

<div class="carousel-container">
